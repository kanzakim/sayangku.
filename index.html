<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinta untuk Sayangku 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h1 class="fade-in">Hai, Sayangku 🌹</h1>
    <p class="fade-in delay">Kamu adalah cahaya di hidupku 🌟</p>

    <button onclick="showLetter()" class="fade-in delay2">Buka Surat Cintaku 💌</button>
    <div id="letter" class="letter hidden">
      <h2>Untukmu, yang selalu ada di hati 💖</h2>
      <p>
        Aku ingin kau tahu bahwa setiap hari bersamamu adalah keajaiban.  
        Terima kasih karena sudah menjadi rumah terbaik untuk hatiku.  
        Aku sayang kamu, sekarang dan selalu 💞
      </p>
    </div>

    <h2 class="fade-in delay3">Kenangan Kita 📸</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1" />
      <img src="foto2.jpg" alt="Foto 2" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
